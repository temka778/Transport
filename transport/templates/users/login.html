{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
{% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          {% include 'includes/error.html' %}
          <form method="post">
            {% include 'includes/forms.html' %}
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Войти</button>
              <a href="{% url 'password_reset' %}" class="btn btn-link">Забыли пароль?</a>
              <button class="btn btn-primary"><a class="nav-link link-light {% if view_name  == 'users:signup' %} active {% endif %}" href="{% url 'users:signup' %}">Регистрация</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
