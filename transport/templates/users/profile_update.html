{% extends 'base.html' %}
{% block title %}ННК - Редактирование профиля{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center">Редактирование профиля</h1>
            <form method="post" enctype="multipart/form-data">
              {% include 'includes/forms.html' %}
              <a href="{% url 'password_change' %}">Изменить пароль</a>
              <button type="submit" class="btn btn-dark w-100 mt-4">Сохранить изменения</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
