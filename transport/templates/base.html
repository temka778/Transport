<!DOCTYPE html>
{% load static %}
<html lang="ru"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Аренда грузового транспорта и спецтехники"/>

    <link rel="icon" href="{% static 'img/fav/favicon.ico'%}" type="image">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <meta property="og:title" content="ООО «ННК-Сервис»">
    <meta property="og:description" content="Аренда грузового транспорта и спецтехники">
    <meta property="og:image" content="{% static 'img/logo.png' %}">
    <meta property="og:url" content="https://ННК-Сервис.РФ/">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ООО «ННК-Сервис»">
    <meta name="twitter:description" content="Аренда грузового транспорта и спецтехники">
    <meta name="twitter:image" content="{% static 'img/logo.png' %}">
    {% block extra_css %}{% endblock %}
    <title>
      {% block title %}
        Имя вкладки
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="banner"></div>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main class="container my-5">
      {% block content %}
        Основное содержание
      {% endblock %}
    </main>
    <footer class="footer">
      {% include 'includes/footer.html' %}
    </footer>
    {% include 'includes/modal.html' %}
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <input type="hidden" id="openModalAfterAuth" value="{{ open_modal_after_auth }}">
    <script src="{% static 'js/modal.js' %}"></script>
  </body>
</html>
