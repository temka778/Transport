<!DOCTYPE html>
{% load static %}
<html lang="ru"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="{% static 'img/fav/fav.ico'%}" type="image">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <meta property="og:title" content="ООО «ННК-Сервис»">
    <meta property="og:description" content="Сервис аренды грузового транспорта и спецтехники">
    <meta property="og:image" content="{% static 'img/fav/fav.png' %}">
    <meta property="og:url" content="https://ННК-Сервис.РФ/">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ООО «ННК-Сервис»">
    <meta name="twitter:description" content="Сервис аренды грузового транспорта и спецтехники">
    <meta name="twitter:image" content="{% static 'img/fav/fav.png' %}">
    <title>
      {% block title %}
        Имя вкладки
      {% endblock %}
    </title>
  </head>
  <body>
    <header class="bg-light py-3">
      {% include 'includes/header.html' %}
    </header>
    <main class="container my-5">
      {% block content %}
        Основное содержание
      {% endblock %}
    </main>
    <footer class="bg-light py-4">
      {% include 'includes/footer.html' %}
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
